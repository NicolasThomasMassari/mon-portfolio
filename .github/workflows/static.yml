    <section id="projets" class="section">
        <div class="max-w-4xl mx-auto p-4">
            <h2 class="text-3xl font-bold mb-6 text-center">Projets</h2>
            <div class="space-y-6">
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">AP 0</h3>
                    <p class="mt-2">Cet atelier a consisté à préparer une candidature pour rejoindre l'équipe informatique de la Maison des Sports de la Réunion (MS2R), incluant la rédaction d'un CV, d'une lettre de motivation et la création d'un pitch vidéo.</p>
                    <p class="mt-2 font-semibold">Compétences mobilisées :</p>
                    <ul class="list-disc ml-6">
                        <li>Organiser son développement professionnel</li>
                        <li>Gérer son identité professionnelle</li>
                    </ul>
                    <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/9c5b/8817/-5b9/2-45a7-943d-beb98be0ade7/image.jpg" alt="Illustration Projet AP 0" class="mt-4 rounded-image">
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">AP 1</h3>
                    <p class="mt-2">Le projet consistait à moderniser le site de la MS2R en le migrant vers un CMS pour une gestion simplifiée. Après une comparaison entre Joomla et WordPress, le site a été transposé, avec des améliorations du design, de l’ergonomie et l’ajout d’un formulaire de contact.</p>
                    <p class="mt-2 font-semibold">Compétences mobilisées :</p>
                    <ul class="list-disc ml-6">
                        <li>Développer la présence en ligne de l’organisation</li>
                        <li>Participer à l’évolution d’un site Web exploitant les données de l’organisation</li>
                        <li>Travailler en mode projet</li>
                        <li>Analyser les objectifs et les modalités d’organisation d’un projet</li>
                        <li>Planifier les activités</li>
                    </ul>
                    <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/2db1/70a9/-dc3/2-4f2a-a78b-063852e4aa34/image.jpg" alt="Illustration Projet AP 1" class="mt-4 rounded-image">
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">AP 2</h3>
                    <p class="mt-2">Cet atelier concerne la gestion du parc informatique de la Maison des Sports de la Réunion (MS2R), incluant la mise à jour de l’infrastructure réseau, l’intégration de nouveaux postes et le développement d’une application web pour la gestion des équipements informatiques.</p>
                    <p class="mt-2 font-semibold">Compétences mobilisées :</p>
                    <ul class="list-disc ml-6">
                        <li>Travailler en mode projet</li>
                        <li>Analyser les objectifs et les modalités d’organisation d’un projet</li>
                        <li>Planifier les activités</li>
                    </ul>
                    <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/7675/a12f/-82c/b-45b6-a930-f13bc9ec225c/image.jpg" alt="Illustration Projet AP 2" class="mt-4 rounded-image">
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">AP 3</h3>
                    <p class="mt-2">L’atelier porte sur la gestion de la présence en ligne de la Maison des Sports de la Réunion (MS2R). Il implique la création d’un serveur web sécurisé et la mise à jour de la base de données des membres, en collaboration avec les responsables du service "Système d’information".</p>
                    <p class="mt-2 font-semibold">Compétences mobilisées :</p>
                    <ul class="list-disc ml-6">
                        <li>Développer la présence en ligne de l’organisation</li>
                        <li>Participer à l’évolution d’un site Web exploitant les données de l’organisation</li>
                        <li>Travailler en mode projet</li>
                        <li>Analyser les objectifs et les modalités d’organisation d’un projet</li>
                        <li>Planifier les activités</li>
                        <li>Évaluer les indicateurs de suivi d’un projet et analyser les écarts</li>
                    </ul>
                    <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/0ec1/bf94/-fe0/b-435e-8081-17ec64ddfa45/image.jpg" alt="Illustration Projet AP 3" class="mt-4 rounded-image">
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">AP 4</h3>
                    <p class="mt-2">L’atelier vise à mettre en place un environnement web sécurisé pour la Maison des Sports de la Réunion (MS2R). Il comprend la configuration d’un serveur accessible via un nom de domaine interne, l’hébergement du site MS2R avec sécurisation FTP, et la mise en place de sauvegardes automatiques.</p>
                    <p class="mt-2 font-semibold">Compétences mobilisées :</p>
                    <ul class="list-disc ml-6">
                        <li>Travailler en mode projet</li>
                        <li>Analyser les objectifs et les modalités d’organisation d’un projet</li>
                        <li>Planifier les activités</li>
                        <li>Évaluer les indicateurs de suivi d’un projet et analyser les écarts</li>
                    </ul>
                    <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/5cda/07e5/-7fd/e-429a-b3a1-757b88021ee8/image.jpg" alt="Illustration Projet AP 4" class="mt-4 rounded-image">
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">AP 5</h3>
                    <p class="mt-2">Le projet vise à développer et héberger une application Web sécurisée pour la gestion des frais de déplacement des visiteurs médicaux du laboratoire GSB. Il inclut la validation comptable des frais, la mise en place d’un serveur Debian sécurisé, et la gestion de bases de données distantes.</p>
                    <p class="mt-2 font-semibold">Compétences mobilisées :</p>
                    <ul class="list-disc ml-6">
                        <li>Développer la présence en ligne de l’organisation</li>
                        <li>Participer à l’évolution d’un site Web exploitant les données de l’organisation</li>
                        <li>Participer à la valorisation de l’image de l’organisation sur les médias numériques en tenant compte du cadre juridique et des enjeux économiques</li>
                        <li>Travailler en mode projet</li>
                        <li>Analyser les objectifs et les modalités d’organisation d’un projet</li>
                        <li>Planifier les activités</li>
                        <li>Évaluer les indicateurs de suivi d’un projet et analyser les écarts</li>
                    </ul>
                    <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/5794/e818/-005/2-4b6e-8047-142b574f8c83/image.jpg" alt="Illustration Projet AP 5" class="mt-4 rounded-image">
                </div>
