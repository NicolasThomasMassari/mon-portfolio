                <h3 class="text-xl font-semibold">Stage de première année</h3>
                <p class="mt-2">Lors de mon stage chez STOR Solutions, j’ai été intégré à une équipe technique chargée de l’installation, de la configuration et de la maintenance de parcs informatiques pour des clients professionnels.</p>
                <p class="mt-2">J’ai également participé à la rédaction de comptes rendus techniques, au support utilisateur (à distance et sur site), ainsi qu’à la mise en place de procédures de sauvegarde.</p>
                <p class="mt-2">Cette expérience m’a permis de développer mes compétences en administration système et réseau, tout en découvrant les réalités du travail en entreprise.</p>
                <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/a468/ac85/-b90/6-4a83-a40e-14bee645bb5f/image.jpg" alt="Illustration Stage" class="mt-4 rounded-image">
            </div>
        </div>
    </section>

    <section id="epreuves" class="section">
