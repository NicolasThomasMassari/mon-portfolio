                    <h3 class="text-xl font-semibold">E5</h3>
                    <p class="mt-2">Cette épreuve vise à évaluer l’acquisition des compétences du bloc 1 : « Support et mise à disposition de services informatiques », à savoir :</p>
                    <ul class="list-disc ml-6 mt-2">
                        <li>Répondre aux incidents et aux demandes d’assistance ou d’évolution des utilisateurs.</li>
                        <li>Mettre en place et gérer les services informatiques.</li>
                        <li>Assurer la maintenance et le support des infrastructures.</li>
                        <li>Veiller au bon fonctionnement des applications et services mis à disposition.</li>
                        <li>S’assurer de la sécurité des services et de la conformité aux normes en vigueur.</li>
                    </ul>
                    <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/95d1/9600/-96b/a-487e-9152-2ffbc9117c24/image.jpg" alt="Illustration Épreuve E5" class="mt-4 rounded-image">
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">E6</h3>
                    <p class="mt-2">Cette épreuve évalue l’acquisition des compétences en gestion de projet informatique, développement, réseaux et sécurité. Elle vise notamment la capacité à :</p>
                    <ul class="list-disc ml-6 mt-2">
                        <li>Mettre en place et administrer une infrastructure réseau et système dans un contexte professionnel donné.</li>
                        <li>Assurer la disponibilité, la sécurité et la maintenance des services informatiques.</li>
                        <li>Appliquer une démarche méthodique et structurée dans la résolution d’incidents ou la mise en place d’un projet d’administration.</li>
                    </ul>
                    <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/1699/750d/-2bd/9-44c2-96a4-0f0356d3ce5f/image.jpg" alt="Illustration Épreuve E6" class="mt-4 rounded-image">
                </div>
            </div>
        </div>
    </section>

    <section id="veille" class="section">
        <div class="max-w-4xl mx-auto p-4">
            <h2 class="text-3xl font-bold mb-6 text-center">Veille</h2>
            <div class="space-y-6">
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Veille Technologique</h3>
                    <p class="mt-2">La veille technologique consiste à surveiller en continu les avancées dans un domaine précis afin de s’adapter aux évolutions et aux nouvelles menaces.</p>
                    <p class="mt-2 font-semibold">Thème de ma veille : Cybersécurité</p>
                    <p class="mt-2">J’ai choisi la cybersécurité comme thème principal de ma veille, car les cyberattaques (ransomwares, phishing...) sont de plus en plus fréquentes et touchent tous les secteurs.</p>
                    <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/a468/ac85/-b90/6-4a83-a40e-14bee645bb5f/image.jpg" alt="Illustration Veille Technologique" class="mt-4 rounded-image">
                </div>
                <div class="bg-gray-800 p-6 rounded-lg shadow-md">
                    <h3 class="text-xl font-semibold">Veille Juridique</h3>
                    <p class="mt-2">Une veille juridique est un ensemble d’actions permettant de se tenir au fait des informations pertinentes dans les domaines législatif, réglementaire, jurisprudentiel, voire doctrinal.</p>
                    <p class="mt-2">Avec l’évolution rapide des technologies, les lois s’adaptent en permanence pour protéger les utilisateurs et encadrer les pratiques numériques.</p>
                    <img src="https://mistralaiblackforestprod.blob.core.windows.net/images/blackforest/95d1/9600/-96b/a-487e-9152-2ffbc9117c24/image.jpg" alt="Illustration Veille Juridique" class="mt-4 rounded-image">
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="section">
        <div class="max-w-md mx-auto p-4">
            <h2 class="text-3xl font-bold mb-6 text-center">Contact</h2>
            <p class="mb-4 text-center">Vous avez une question ? Envoyez-moi un message, et je vous répondrai dès que possible !</p>
            <form action="https://formspree.io/f/your-form-id" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-medium text-gray-300">Nom *</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-300">Adresse e-mail *</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-sm font-medium text-gray-300">Message *</label>
                    <textarea id="message" name="message" rows="4" required class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-gray-700 text-white"></textarea>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Envoyer le formulaire
                </button>
            </form>
        </div>
    </section>

